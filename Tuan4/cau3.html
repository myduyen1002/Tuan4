<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a" placeholder="Nhập a vào:">
    <input type="number" id="b" placeholder="Nhập b vào:">
    
    <button onclick="Ketqua()"> Kết quả </button>
    <p id="sumresult"></p>
    <script>
        function Ketqua(){
            var a=parseFloat(document.getElementById('a').value);
            var b=parseFloat(document.getElementById('b').value);
            var sum =a+b;
            document.getElementById("sumresult").innerText="Kết quả = " +sum;
        }
    </script>
</body>
</html>
