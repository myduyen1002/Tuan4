<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="word" placeholder="Nhập vào đây:">
    <button onclick="check()"> Check </button>
    <p id="result"></p>
    <script>
        function check(){
            var value= document.getElementById("word").value;
            var isNumber = /^[0-9]+$/.test(value);
            if ( isNumber) {
                document.getElementById("result").innerText = "Số";
            }
            else {
                document.getElementById("result").innerText="Chữ";
            }
        }
    </script>
</body>
</html>
